<div class="container" id="tournament-page">

  <div class="row">
    <div class = "col-md-8">
      <h2 translate>{{ {member : 'MEMBER', trainee : 'TRAINEE'}[view] }} Tournaments</h2>
    </div>
    <div class="col-md-4">
        <div ng-include="'views/breadcrumbs.html'"></div>
    </div>
  </div>


  <div ng-if="tournament" ng-class="row">
    <div class="col-md-9">
      <div class="info well clearfix">
        <a href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/score">
          <div class="tournament-card clearfix row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
              <h5>{{ tournament.start_date | date:'dd MMM yyyy'}}</h5>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-9">
                <h4>{{ l10n(tournament.name) }} | {{ tournament.results.length }} {{ tournament.no_days }} day tournament </h4>
                <h5 class="hideelement">Divisions: </h5>
                <span class="label label-default tournament-division" ng-if="enabled" ng-repeat="(division, enabled) in tournament.divisions">{{division}}</span>
            </div>
            <div class="tournament-action-tags col-lg-2 col-md-2 col-sm-2 col-xs-12 clearfix">
              <a class="btn" type="button" ng-if="!isUpcoming(tournament)" ng-href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/score">
                <button type="button" class="btn">Scores</button>
              </a>
              <div id="upcoming-tournament-controls" class="tournament-action-tags" ng-if="isUpcoming(tournament)">
                <a ng-if="tournament.rules_url" class="btn" type="button" href="{{ tournament.rules_url }}">
                  <button type="button" class="btn">Notices</button>
                </a>
                <a class="btn" type="button" href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/prizemoney">
                  <button type="button" class="btn">Prize</button>
                </a>
                <a ng-if="tournament.tee_off" class="btn" type="button" href="{{ tournament.tee_off }}">
                  <button type="button" class="btn">Tee Off</button>
                </a>
                <!-- <a href="#/tournaments/{{ tournament.slug }}/teeofftime">Tee Off Time</a> -->
              </div>
            </div>
          </div>
        </a>
      </div>
      <div ng-if="currentUser.role === 'admin' ">
        <a class="btn btn-primary" ng-href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/edit">Edit</a>
        <a class="btn btn-primary" ng-href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/checklist">Checklist</a>
        <a class="btn btn-primary" ng-href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/score">Score</a>
      </div>
    </div>
    <div class="col-md-3">
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>

</div>
