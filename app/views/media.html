<div class="container press press-coverage-page">
  <div class="row">
    <div class = "col-md-8">
      <h2 translate>MEDIA_COVERAGE</h2>
    </div>
    <div class="col-md-4">
      <div ng-include="'views/breadcrumbs.html'"></div>
    </div>
  </div>
  <div class="row">
    <div class = "col-md-9">
      <div class="row">
          <div ng-repeat="(key, coverage) in coverages" class="col-md-6">
            <div class="media-card">
              <a target="_blank" ng-href="{{ coverage.url}}">
                <h5>{{ coverage.publish_date | date:'dd MMMM yyyy'}}</h5>
                <h4>{{ l10n(coverage.title) }} </h4>
                <h4>{{ l10n(coverage.publication) }} </h4>
                <img ng-src="{{ coverage.cover | DriveOrUrl }}">
              </a>
            </div>
            <div ng-if="currentUser.role == 'admin'">
              <a class="btn btn-primary" ng-click="edit(coverage)">Edit</a>
            </div>
          </div>
      </div>
    </div>
    <div class = "col-md-3">
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>
</div>
