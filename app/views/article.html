<div class="container more-news" id="show-news">
  <div class="row">
    <div class="col-md-8">
      <h2>News article</h2>
    </div>
    <div class="col-md-4">
      <div ng-include="'views/breadcrumbs.html'"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="article row">
        <div class="col-md-12">
          <div class="title-row title-row-fill clearfix">
                <h5>{{ article.publish_date | date:'dd MMM yyyy'}}</h5>
                <h4>{{ l10n(article.title) }}</h4>
          </div>
          <div class="info well">
            <div class="article-body" ng-bind-html="l10n(article.html)">
            </div>
          </div>
          <div ng-if="currentUser.role == 'admin'" class="col-md-12">
            <a ng-href="#/news/{{article.slug}}/edit" class="btn btn-primary back" translation> <i class="fa fa-chevron-left"> </i> &nbsp; EDIT</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>
</div>
