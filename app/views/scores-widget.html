<div id="scores-widget" ng-repeat="(key, tournament) in tournaments | orderByPriority | filter:{scored: true} | orderBy:'start_date':true | limitTo:1" class="clearfix">
	<h2 style="font-size: 2rem; padding-bottom: 35px;" translate>LATEST_TOURNAMENT_SCORES</h2>
	<div class="widget">
		<div class="widget-title clearfix col-md-12">
			<h5 translate>VENUE:</h5>
			<h3>{{l10n(tournament.venue)}}</h3>
			<h5 translate>DATE:</h5>
			<h3>{{tournament.start_date | date}} | {{tournament.no_days}} Days</h3>
		</div>
		<div class="table-responsive col-md-12 clearfix">
    		<table class="table table-striped .table-condensed">
				<thead>
					<tr>
						<th translate>RANK</th>
						<th translate>PLAYER</th>
						<th translate>SCORE</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-show="tournament['results'].hasOwnProperty('open')" ng-repeat="(username, player) in tournament['results']['open'] | orderByPriority | orderBy:'rank' | limitTo:10">
						<td>{{player.rank}}</td>
						<td><a href="#/pros/{{player.username}}">{{l10n(player.name)}}</a></td>
						<td>{{player.totalScore}}</td>
					</tr>
					<tr ng-hide="tournament['results'].hasOwnProperty('open')" ng-repeat="(username, player) in tournament['results']['senior'] | orderByPriority | orderBy:'rank' | limitTo:10">
						<td>{{player.rank}}</td>
						<td><a href="#/pros/{{player.username}}">{{l10n(player.name)}}</a></td>
						<td>{{player.totalScore}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="widget-footer col-md-12 clearfix">
			<a class="btn btn-gold" href="#/tournaments/{{tournament.year}}/{{tournament.slug}}/score" translate>SEE_LIST</a>
		</div>
	</div>
</div>
