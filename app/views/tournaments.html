<div class="container" id="tournaments-page">
  <div class="row">
    <div class = "col-md-8">
      <h2 translate>Tournaments</h2>
    </div>
    <div class="col-md-4">
        <div ng-include="'views/breadcrumbs.html'"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
        <div class="row" ng-repeat="(key, tournament) in tournaments | orderByPriority | orderBy:'start_date':true | filterYear:archiveYear:'start_date'">
        <div class="col-md-12">
          <div class="info well more-news clearfix">
            <a href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}" class="block-anchor">
              <div class="title-row title-row-fill clearfix row">
                <div class="col-lg-2 col-md-3">
                  <h5>{{ tournament.start_date | date:'dd MMM yyyy'}}</h5>
                </div>
                <div class="col-lg-10 col-md-9">
                  <h4>{{ tournament.name[l10n()] }} | {{ tournament.results.length }} <em> {{ tournament.no_days }} day tournament </em></h4>
            </a>
                  <h5>Divisions: </h5>
                  <span class="label label-default tournament-division" ng-if="enabled" ng-repeat="(division, enabled) in tournament.divisions">{{division}}</span>

                  <a class="btn btn-default" ng-href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/score"> Scores </a>
                  <div ng-if="isUpcoming(tournament)">
                    <a class="btn btn-default" href="{{ tournament.rules_url }}">Rules</a>
                    <a class="btn btn-default" href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/prizemoney">Prize</a>
                    <a class="btn btn-default" href="{{ tournament.tee_off }}">Tee Off</a>
                    <!-- <a href="#/tournaments/{{ tournament.slug }}/teeofftime">Tee Off Time</a> -->
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>
</div>
