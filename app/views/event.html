<div class="container" class="show-news" id="event-article">
  <div class="row">
    <div class="col-md-6">
      <h2>Event article</h2>
    </div>
    <div class="col-md-6">
      <div ng-include="'views/breadcrumbs.html'"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div id="show-article">
        <div class="article row">
          <div class="col-md-12">
            <div class="title-row title-row-fill clearfix">
                <div class="col-lg-2 col-md-3">
                  <h5>{{ article.publish_date | date:'dd MMM yyyy'}}</h5>
                </div>
                <div class="col-lg-10 col-md-9">
                  <h4>{{ l10n(article.title) }} | {{ l10n(article.venue) }} | {{ l10n(article.organizer) }}</h4>
                </div>
            </div>
            <div class="info well">
              <div class="article-body" ng-bind-html="l10n(article.html)">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>
</div>
