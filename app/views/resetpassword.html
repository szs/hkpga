<div id="login-page">
  <div class="auth-forms well">

    <h2 translate>RESETPASSWORD</h2>

    <form ng-submit="passwordReset(email)">
      <p ng-show="error" class="text-danger">{{ error }}</p>
      <input type="email" ng-model="user.email" placeholder="Email" class="form-control"><br>
      <input type="submit" value="Send Password Reset Email" class="btn btn-primary" />
    </form>

  </div>
</div>
