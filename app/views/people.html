<div ng-class="{admin: 'admin'}[currentUser.role]" class="container pros-page" id="peoples-page">
   <div class="row">
      <div class="col-md-8">
         <h2>People Directory</h2>
      </div>
      <div class="col-md-4">
         <ol class="breadcrumb">
             <li><a href="#/">Home</a></li>
             <li><a class="category" href="#/admin"> Admin</a></li>
             <li ng-if="page" class="active"> People</li>
         </ol>
      </div>
   </div>
   <div class="col-md-9">
      <div class="well">
         <div class="row">
            <div id="directory-controls">
               <div id="name-search" class="col-md-6">
                  <i class="fa fa-search"></i> &nbsp; Search by name : <br> <input ng-model="search.name" placeholder="Begin typing...">
               </div>
               <div id="category-filter" class="col-md-6">
                   <i class="fa fa-filter"></i> &nbsp; Filter by category : <br> <select ng-model="filterItem.pro" ng-options="item.name for item in filterOptions.pros"></select>
               </div>
            </div>
         </div>
         <div class="pros row" ng-repeat="(alpha, pros) in alphaPro">
            <div class="col-md-12">
               <div ng-repeat="pro in pros | filter:search | filter:statusFilter">
                  <h2 ng-show="$first">{{alpha}}</h2>
                  <div class="pro-item col-lg-4 col-md-6 col-sm-6 col-xs-12">
                     <a class="{{pro.relation}}" ng-href="#/pros/{{pro.username}}" class="col-md-4">{{pro.name[l10n()]}}</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-3">
      <div class="side-nav">
        <ul>
          <li class="side-level-1" translate> Admin </li>
            <ul>
               <li class="side-level-2" >
                <a href="#/people/people" > / people</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="pros-legend">
         <div class="well">
            <h4>Categories </h4>
            <i class="fa fa-star"></i><span>Full Members</span><br>
            <i class="fa fa-bullseye"></i><span>Tournament Members</span><br>
            <i class="fa fa-square"></i><span>Associate Members</span><br>
            <i class="fa fa-square-o"></i><span>Members</span><br>
            <i class="fa fa-certificate"></i><span>Certified Instructors</span><br>
            <i class="fa fa-graduation-cap"></i><span>Trainees</span><br>
            <i class="fa fa-institution"></i><span>Honorary members</span><br>
            <i class="fa fa-plane"></i><span>No relation</span><br>

         </div>
      </div>
</div>
