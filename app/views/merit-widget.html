
<div id="merit-widget">
	<h2 translate>ORDER_OF_MERIT</h2>

	<div ng-repeat="division in ['open', 'senior','ladies']" class="widget">
		<div class="widget-title clearfix col-md-12">
			<h3 translate>{{ {'open': 'Open Division', 'senior': 'Senior\'s Division', 'ladies': 'Women\'s Division'}[division] }}</h3>
		</div>
		<div class="table-responsive clearfix">
    		<table class="table table-striped .table-condensed">
				<thead>
					<tr>
						<th translate>RANK</th>
						<th translate>PLAYER</th>
						<th translate>POINTS</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="player in merit[division] | limitTo:5">
						<td>{{player.rank}}</td>
						<td><a href="#/pros/{{player.username}}">{{player.name[l10n()]}}</a></td>
						<td>{{player.points|number:0}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="widget-footer col-md-12 clearfix">
			<a class="btn btn-gold" href="#/tournaments/merit/latest" translate>SEE_LIST</a>
		</div>
	</div>
</div>
